name: Run script daily at 19h Paris

on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:

permissions:
  contents: write  
  
jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt

      - name: Run script
        run: |
          python daily_update.py

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CPI.csv
          git add data_perf.csv
          git add data_VolSkew.csv
          git add market_regime.json
          git add term_structure.json
          git add yield.json
          git commit -m "Update data $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "No changes to commit"
          git push